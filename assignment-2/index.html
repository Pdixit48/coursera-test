<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Shopping List Check Off</h1>
          <!-- To Buy List -->
          <div ng-controller='ToBuyController as list1'>
             <h2>To Buy:</h2>
             <ul>
                <li ng-repeat="item in list1.toBuyList">Buy {{item.quantity}} {{item.name}}
                <button class="btn btn-default" ng-click="list1.remove($index)" ng-click='list2.boughtList'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
             </ul>
             <div class="emptyMessage" ng-if="list1.message()">Everything Has bought!</div>
          </div>
          <!-- Already Bought List -->
          <div ng-controller='AlreadyBoughtController as list2'>
             <h2>Already Bought:</h2>
             <ul>
               <li ng-repeat="item in list2.boughtList">Bought {{item.quantity}} of {{item.name}}</li>
             </ul>
             <div class="emptyMessage" ng-if='list2.message()'>Nothing Has bought yet!</div>
          </div>
      </div>
  </body>
</html>
